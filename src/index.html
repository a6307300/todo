<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        todos
    </div>
    <div class="window">
    <div class="workSpace">
        <div class="workSpace__inputSpace inputArea">
            <div class="inputArea__button buttonOne">
            <button class="buttonOne__All"><img src=""></button>
            </div>
            <input class="inputArea__text" type="text" placeholder="What needs to be done?">
        </div>
        <div class="tasksSpace">
            <div class="tasksSpace__task task">
            <div class="container__button taskContainer">
                <img class="imgNotDone" src="img/circle.gif">
                <button class="task__button"></button>
                
                </div>
            <div class="task__label">First task</div>
            <div class="container__button taskContainer">
                <img class="imgNotDone opacity" src="img/Del.gif">
                <button class="task__button"></button>
                </div>
            </div>
            <div class="tasksSpace__task task">
                <div class="container__button taskContainer">
                    
                    <img class="imgNotDone" src="img/circleDone.gif">
                    <button class="task__button"></button>
                    
                    </div>
                <div class="task__label task__label_completed">First task</div>
                <div class="container__button taskContainer">
                    <img class="imgNotDone opacity" src="img/Del.gif">
                    <button class="task__button"></button>
                    </div>
                </div>
        </div>
    <div class="footer">
        <div class = "footer__info">
            2 items left
    </div>
    <div class="footer__buttons buttons">
        <button class="buttons__item">All</button>
        <button class="buttons__item">Active</button>
        <button class="buttons__item">Completed</button>
        <button class="buttons__item buttons__item_padding"> ClearCompleted</button>
    </div>
    </div>
    </div>
    <div class="decor">
        <div class="decor__inside">
            </div>
    </div>
    <div class=decor2>
        <div class="decor__inside2">
        </div>
        </div>
    </div>
    </body>
    </html>
